name: "linters"
on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

concurrency:
  # Probably overly cautious group naming.
  # Commits to develop/master will cancel each other, but PRs will only cancel
  # commits within the same PR
  group: "${{ github.ref }}-${{ github.head_ref }}-${{ github.workflow }}"
  cancel-in-progress: true

defaults:
  run:
    shell: bash -l {0}

jobs:
  darker_lint:
    if: |
      github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    defaults:
      run:
        shell: bash

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - uses: actions/setup-python@v4
      with:
        python-version: 3.8

    - name: setup_dependencies
      run: |
        pip install PyGithub

    - name: darker-main-code
      id: darker-main-code
      uses: akaihola/darker@1.6.1
      continue-on-error: true
      with:
        version: "~=1.6.1"
        options: "--check --diff --color"
        src: "./package/MDAnalysis"
        revision: "HEAD^"
        lint: "flake8"

    - name: darker-test-code
      id: darker-test-code
      uses: akaihola/darker@1.6.1
      continue-on-error: true
      with:
        version: "~=1.6.1"
        options: "--check --diff --color"
        src: "./testsuite/MDAnalysisTests"
        revision: "HEAD^"
        lint: "flake8"

    - name: get-pr-info
      uses: actions/github-script@v6
      with:
        script:
            const prNumber = context.payload.number;
            core.exportVariable('PULL_NUMBER', prNumber);

    - name: save-status
      env:
        PR_NUM: ${{ env.PULL_NUMBER }}
        MAIN: ${{ steps.darker-main-code.outcome }}
        TEST: ${{ steps.darker-test-code.outcome }}
      run: |
        mkdir ${PR_NUM}
        echo "{'main_stat': ${MAIN}, 'test_stat': ${TEST}}" > ${PR_NUM}/status.json

    - name: upload-status
      uses: actions/upload-artifacts@v3
      with:
        name: darker_${{ env.PULL_NUMBER }}


  pylint_check:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-python@v4
      with:
        python-version: 3.8

    - name: install
      run: |
        python -m pip install pylint

    - name: pylint
      env:
        PYLINTRC: package/.pylintrc
      run: |
        pylint package/MDAnalysis && pylint testsuite/MDAnalysisTests


  mypy :
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: setup_miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: 3.8
          auto-update-conda: true
          channel-priority: flexible
          channels: conda-forge, bioconda
          add-pip-as-python-dependency: true
          use-mamba: true
          miniforge-variant: Mambaforge
          architecture: x64

      - name: install_deps
        uses: ./.github/actions/setup-deps
        with:
          mamba: true
          full-deps: true
          numpy: numpy=1.21.0

      - name: install
        run: |
          python -m pip install mypy

      - name: "Run mypy"
        run: |
          mypy package/MDAnalysis/
