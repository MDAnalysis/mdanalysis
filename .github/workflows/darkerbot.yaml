name: Darker PR Bot

on:
  workflow_run:
    workflows: [linters]
    types:
      - completed


concurrency:
  # Probably overly cautious group naming.
  # Commits to develop/master will cancel each other, but PRs will only cancel
  # commits within the same PR
  group: "${{ github.ref }}-${{ github.head_ref }}-${{ github.workflow }}"
  cancel-in-progress: true


jobs:
  darker_bot:
    runs-on: ubuntu-latest
    steps:
      - name: get-pr-info
        uses: actions/github-script@v6
        with:
          script:
            const prNumber = context.payload.number;
            core.exportVariable('PULL_NUMBER', prNumber);

      - name: 'Download artifact'
        uses: actions/github-script@v6
        with:
          script: |
            let allArtifacts = await github.rest.actions.listWorkflowRunArtifacts({
               owner: context.repo.owner,
               repo: context.repo.repo,
               run_id: context.payload.workflow_run.id,
            });
            let matchArtifact = allArtifacts.data.artifacts.filter((artifact) => {
              return artifact.name == darker_${process.env.PULL_NUMBER}
            })[0];
            let download = await github.rest.actions.downloadArtifact({
               owner: context.repo.owner,
               repo: context.repo.repo,
               artifact_id: matchArtifact.id,
               archive_format: 'zip',
            });
            let fs = require('fs');
            fs.writeFileSync(`${process.env.GITHUB_WORKSPACE}/darker_results.zip`, Buffer.from(download.data));

      - name: 'Unzip artifact'
        env:
        run: unzip darker_results.zip

      - name: writer-errors
        env:
          PR_NUM: ${{ env.PULL_NUMBER }}
        run: |
          python maintainer/ci/darker-outcomes.py --json darker_results/status.json
