name: GH Actions Cron CI
on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

# TO-DO switch this to cron job

concurrency:
  # Probably overly cautious group naming.
  # Commits to develop/master will cancel each other, but PRs will only cancel
  # commits within the same PR
  group: "${{ github.ref }}-${{ github.head_ref }}"
  cancel-in-progress: true

defaults:
  run:
    shell: bash -l {0}

env:
  CYTHON_TRACE_NOGIL: 1
  MPLBACKEND: agg

jobs:
  numpy_and_scipy_dev:
    if: "github.repository == 'MDAnalysis/mdanalysis'"
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: setup_os
      uses: ./.github/actions/setup-os
      with:
        os-type: "ubuntu"

    - name: setup_miniconda
      uses: conda-incubator/setup-miniconda@v2
      with:
        python-version: 3.9
        auto-update-conda: true
        channel-priority: flexible
        channels: conda-forge, bioconda
        mamba-version: "*"
        add-pip-as-python-dependency: true
        architecture: x64

    - name: install_dev_versions
      run: |
        pip install -i https://pypi.anaconda.org/scipy-wheels-nightly/simple numpy
        pip install -i https://pypi.anaconda.org/scipy-wheels-nightly/simple scipy

    - name: install_other_deps
      uses: ./.github/actions/setup-deps
      with:
        mamba: true
        numpy: ""
        scipy: ""

    - name: build_srcs
      uses: ./.github/actions/build-src
      with:
        build-hole: true
        build-tests: true
        build-docs: false

    - name: run_tests
      run: |
        pytest -n $numprocs testsuite/MDAnalysisTests --disable-pytest-warnings --durations=50


  # Issue #3442
  native_march:
    if: "github.repository == 'MDAnalysis/mdanalysis'"
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: setup_os
      uses: ./.github/actions/setup-os
      with:
        os-type: "ubuntu"

    - name: setup_miniconda
      uses: conda-incubator/setup-miniconda@v2
      with:
        python-version: 3.9
        auto-update-conda: true
        channel-priority: flexible
        channels: conda-forge, bioconda
        mamba-version: "*"
        add-pip-as-python-dependency: true
        architecture: x64

    - name: install_deps
      uses: ./.github/actions/setup-deps

    - name: set_extra_flags
      run: |
        sed -i "s/#extra_cflags =/extra_cflags = -march=native -mtune=native/g" package/setup.cfg
        cat package/setup.cfg

    - name: build_srcs
      uses: ./.github/actions/build-src
      with:
        build-hole: true
        build-tests: true
        build-docs: false

    - name: run_tests
      run: |
        pytest -n $numprocs testsuite/MDAnalysisTests --disable-pytest-warnings --durations=50


    # Issue 1727
    pip-only:
      if: "github.repository == 'MDAnalysis/mdanalysis'"
      runs-on: ubuntu-latest

      steps:
      - uses: actions/checkout@v2

      - name: setup_os
        uses: ./.github/actions/setup-os
        with:
          os-type: "ubuntu"

      - name: setup_miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: 3.9
          auto-update-conda: true
          add-pip-as-python-dependency: true
          architecture: x64

      - name: install_numpy_pip
        run: |
          pip install numpy

      - name: build_srcs
        uses: ./github/actions/build-src
        with:
          build-hole: false
          build-tests: true
          build-docs: false

      - name: run_tests
        run: |
          pytest -n $numprocs testsuite/MDAnalysisTests --disable-pytest-warnings --durations=50


    # Issue 3216
    old-chemfiles:
      if: "github.repository == 'MDAnalysis/mdanalysis'"
      runs-on: ubuntu-latest

      steps:
      - uses: actions/checkout@v2

      - name: setup_os
        uses: ./.github/actions/setup-os
        with:
          os-type: "ubuntu"

      - name: setup_miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: 3.9
          auto-update-conda: true
          channel-priority: flexible
          channels: conda-forge, bioconda
          mamba-version: "*"
          add-pip-as-python-dependency: true
          architecture: x64

      - name: install_other_deps
        uses: ./.github/actions/setup-deps
        with:
          mamba: true
          chemfiles-python: "chemfiles-python<0.10.0"

      - name: build_srcs
        uses: ./github/actions/build-src
        with:
          build-hole: false
          build-tests: true
          build-docs: false

      - name: run_tests
        run: |
          pytest -n $numprocs testsuite/MDAnalysisTests --disable-pytest-warnings --durations=50 --cov=MDAnalysis --cov-report=xml

      - name: codecov
        uses: codecov/codecov-action@v2
        with:
          file: coverage.xml
          fail_ci_if_error: True
          verbose: True
