language: python
python:
  - "2.6"
  - "2.7"
  - "3.4"
# command to install dependencies
addons:
  apt:
    packages:
      - gfortran
      - libhdf5-serial-dev
      - libnetcdf-dev
      - liblapack-dev
      - libatlas-dev
before_install:
  - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - ./miniconda.sh -b
  - export PATH=/home/travis/miniconda/bin:$PATH
  - conda update --yes conda
install:
  - conda create --yes -q -n pyenv mkl python=$TRAVIS_PYTHON_VERSION numpy=1.9.1 scipy=0.14.0 nose=1.3.7
  - source activate pyenv
  - conda install --yes python=$TRAVIS_PYTHON_VERSION cython biopython matplotlib networkx netcdf4
  - pip install package/
  - pip install testsuite/
  - pip install coveralls
  - chmod +x testsuite/MDAnalysisTests/mda_nosetests
# command to run tests
script:
    - ./testsuite/MDAnalysisTests/mda_nosetests -v --with-coverage --cover-package MDAnalysis --processes=2 --process-timeout=120 --with-memleak
after_success:
  - coveralls

